name: Continuous Integration

on:
  pull_request:
  push:
    branches:
      - main
      - "releases/*"

jobs:
  test-javascript:
    name: Javascript Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        id: checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        id: setup-node
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: npm

      - name: Install Dependencies
        id: npm-ci
        run: npm ci

      - name: Check Format
        id: npm-format-check
        run: npm run format:check

      - name: Lint
        id: npm-lint
        run: npm run lint

      - name: Test
        id: npm-ci-test
        run: npm run ci-test

      - name: Keep Coverage Result
        id: upload-artifact-coverage
        uses: actions/upload-artifact@v3
        with:
          name: coverage
          path: './coverage'
          retention-days: 1
      
      - name: Keep Test Result
        id: upload-artifact-test
        uses: actions/upload-artifact@v3
        with:
          name: test
          path: './test-report.html'
          retention-days: 1